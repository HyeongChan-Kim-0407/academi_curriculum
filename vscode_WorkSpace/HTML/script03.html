<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row">
      <div class="col-4 text-center">
        <div class="menu p-2 border">메뉴1</div>
        <div class="menu p-2 border">메뉴2</div>
        <div class="menu p-2 border">메뉴3</div>
      </div>
      <div class="col-8"></div>
    </div>
    <hr />
    <div id="div1">div1</div>

    <script>
      let divEl = document.getElementById("div1");
      divEl.addEventListener("dblclick", function (e) {
        console.log(e.target);
        e.target.classList.add("bg-danger");
        let pEl = document.createElement("p");
        pEl.innerText = "p 태그입니다.";
        e.target.appendChild(pEl);
      });
    </script>

    <script>
      let menuEls = document.querySelectorAll(".menu");
      console.log(menuEls);
      for (let menu of menuEls) {
        // menu.addEventListener("이벤트명", 실행함수);
        menu.addEventListener("click", function () {
          removeBG(); // 클래스가 menu인 모든 요소의 bg-primary클래스값 삭제
          menu.classList.add("bg-warning");
          menu.classList.add("text-primary");
        });
      }

      function removeBG() {
        for (let menu of menuEls) {
          menu.classList.remove("bg-warning");
          menu.classList.remove("text-primary");
        }
      }

      for (let menu of menuEls) {
        // menu.addEventListener("이벤트명", 실행함수);
        menu.addEventListener("mouseover", function () {
          menu.classList.add("bg-primary");
          menu.classList.add("text-light");
        });
      }
      for (let menu of menuEls) {
        // menu.addEventListener("이벤트명", 실행함수);
        menu.addEventListener("mouseout", function () {
          menu.classList.remove("bg-primary");
          menu.classList.remove("text-light");
        });
      }
    </script>
  </body>
</html>
