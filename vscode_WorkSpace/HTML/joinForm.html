<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1 onclick="alert('클릭')">joinForm.html</h1>
    <!-- 회원가입 양식 table 사용 / 아이디, 비밀번호, 이름, 전화번호, 생년월일 -->
    <form action="join" method="get" onsubmit="return checkform(this)">
      <!-- this : 함수 호출 대상 (form 태그) -->
      <table>
        <tr>
          <td colspan="2" align="center">회원가입</td>
        </tr>
        <tr>
          <td><label for="mid">아이디</label></td>
          <!-- label for="대상의 ID" label 안에 input 태그 작성 시 for="대상 ID" 생략 가능 -->
          <td><input id="mid" type="text" name="mid" /></td>
          <!-- 사용자 입력값 = value 속성에 저장됨 -->
        </tr>
        <tr>
          <td>비밀번호</td>
          <td><input type="password" name="mpw" /></td>
        </tr>
        <tr>
          <td>이름</td>
          <td><input type="text" name="mname" /></td>
        </tr>
        <tr>
          <td>전화번호</td>
          <td><input type="text" name="mphone" /></td>
        </tr>
        <tr>
          <td>생년월일</td>
          <td><input type="date" name="mbirth" /></td>
        </tr>
        <tr>
          <td>이메일</td>
          <td>
            <input type="text" name="memail" /> @
            <input id="inputDomain" type="text" name="domain" />
            <select onchange="selectDomain(this)">
              <option value="">직접입력</option>
              <option value="naver.com">네이버</option>
              <option value="google.com">구글</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>선호장르</td>
          <td>
            <label for="genre_action">액션</label>
            <input
              type="checkbox"
              id="genre_action"
              name="genre"
              value="action"
            />
            <label>
              <!-- for 생략 -->
              코미디
              <input
                type="checkbox"
                id="genre_comedy"
                name="genre"
                value="comedy"
              />
            </label>
          </td>
        </tr>

        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="회원가입" />
          </td>
        </tr>
      </table>
    </form>
    <script>
      // script 태그는 body의 최하단부에 위치하는 것 권장 페이지 내 기능 구현용도
      // script도 변수 선언이 가능하지만 타입은 저장되는 데이터에 따라 타입이 변화함
      // var, let, const(= final) / let과 const는 블럭단위 변수 var는 함수단위 변수 ( 블럭 내부에서 선언 후 외부에서 사용 가능 )
      let a = 0; // 숫자타입
      let b = "text"; // 문자타입
      // Element(요소) 저장 가능
      // function : 함수(=메소드)
      // function 함수명(매개변수명){실행코드}
      function checkform(formObj) {
        // 콘솔에 값 출력
        // console.log(formObj); // form 요소
        // System.out.println()
        let input_mid = formObj.mid; // form 요소내의 name = "mid"인 요소를 input_mid에 저장
        if (input_mid.value.length == 0) {
          alert("아이디를 입력해주십시오.");
          input_mid.focus(); // 아이디 입력 태그에 포커스 이동
          return false;
        }
        // 비밀번호 4자리 이상 입력
        if (formObj.mpw.value.length < 4) {
          alert("비밀번호는 4자리 이상 입력해야합니다.");
          formObj.mpw.focus();
          return false;
        }
        // 이름은 2글자 이상 입력
        if (formObj.mname.value.length < 2) {
          alert("이름은 2글자 이상 입력해야합니다.");
          formObj.mname.focus();
          return false;
        }
        return true;
      }
    </script>
    <script>
      function selectDomain(selectElement) {
        console.log("선택된 도메인" + selectElement.value);
        // selectElement.value를 이메일 도메인을 입력하는 태그의 value 속성값으로 사용
        // 1. 이메일 도메인을 입력하는 태그를 문서에서 선택
        // 2. value 속성값 변경
        document.getElementById("inputDomain").value = selectElement.value;
      }
    </script>
  </body>
</html>
