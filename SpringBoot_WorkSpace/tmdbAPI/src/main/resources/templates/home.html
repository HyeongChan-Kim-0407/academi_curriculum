<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>tmdbAPI</title>
<!-- 부트스트랩 css -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
<!-- 부트스트랩 js -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<!-- 영화 검색 폼 -->
		<form class="my-5" action="/searchMovie" method="post">
			<!-- 부트스트랩 폼 > 입력그룹 > 버튼 애드온 -->
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="검색어 입력"
					name="searchTitle">
				<button class="btn btn-outline-secondary" type="submit">검색</button>
			</div>
		</form>
		<!-- /영화 검색 폼 -->

		<!-- 검색 결과 -->
		<div class="row">
			<!-- 반복 시작 -->
			<div class="col-3" th:each="mv : ${mvList}">
				<!-- 부트스트랩 컴포넌트 > 카드 -->
				<div class="card" style="width: 18rem;">
					<img th:src="'https://image.tmdb.org/t/p/w500'+${mv.poster_path}" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title" th:text="${mv.title}"></h5>
						<p class="card-text" th:text="${mv.overview}"></p>
						<a href="#" class="btn btn-primary">Go somewhere</a>
						<p class="card-text" th:text="${mv.minimum} + ' - ' + ${mv.maximum}"></p>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
