	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		function apiTest(){
		const academyContent = document.getElementById("AcademyContent");
		academyContent.innerHTML = "";
			$.ajax({
				url: "/apiTest",
				type: "get",
				data: {nx: "54", ny: "124"},
				dataType: "json",
				success: function(res){
					showWeather(res, academyContent) // 날씨 출력 기능 호출
				}
			});
			firstWeather();
			secondWeather();
		}
		
		function firstWeather(){
			const firstContent = document.getElementById("firstContent");
			firstContent.innerHTML = "";
				$.ajax({
					url: "/firstWeather",
					type: "get",
					data: {nx: "54", ny: "125"},
					dataType: "json",
					success: function(res){
						showWeather(res, firstContent) // 날씨 출력 기능 호출
					}
				});
			}
		
		
		function secondWeather(){
			const secondContent = document.getElementById("secondContent");
			secondContent.innerHTML = "";
				$.ajax({
					url: "/secondWeather",
					type: "get",
					data: {nx: "52", ny: "125"},
					dataType: "json",
					success: function(res){
						showWeather(res, secondContent) // 날씨 출력 기능 호출
					}
				});
			}
		
		
		function showWeather(weatherList, Content){
			//console.log(weatherList);
			let keys = Object.keys(weatherList);
			for(let dateTime of keys){
				let infoList = weatherList[dateTime];
				let timeInfoList = [];
				timeInfoList.push(dateTime);
				for(let info of infoList){
					timeInfoList.push(info.category +  " : " + info.fcstValue);
				}
				printMethod(timeInfoList, Content);
			}
		}
		
		function printMethod(list, Content){
			let html = `<div class="flex-shrink-0 w-auto" >
				<div class="card " >
				<div class="card-body p-2">
				<h5 class="card-title text-center"></h5>`;
				for(const item of list){
				html += `<p class="card-text mb-1"><span>${item}</span></p>`;
				}
			html += `</div></div></div>`;
			
			Content.innerHTML += html;
		}
	
	</script>
