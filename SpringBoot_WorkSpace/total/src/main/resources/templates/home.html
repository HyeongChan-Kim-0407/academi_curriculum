<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script th:inline="javascript">
      const msg = /*[[${msg != null ? msg : 'null'}]]*/ null;
      if (msg != null && msg != 'null') {
        alert(msg);
      }          
    </script>
</head>
<body>
	<nav class="navbar bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand text-light">HOME</a>
			<div class="d-flex">
				<p th:text="${session.loginUser}" class="d-flex align-items-center me-3 mb-0 text-light"></p>
				<a th:if="${session.loginUser == null}" href="/member/login" class="btn btn-outline-light me-2" type="button">로그인</a>
				<a th:if="${session.loginUser != null}" href="/member/login" class="btn btn-danger me-2" type="button">로그아웃</a>
				<a href="/member/join" class="btn btn-success" type="submit">회원가입</a>
			</div>
		</div>
	</nav>
	
	


</body>
</html>
