<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
	
	<nav class="navbar bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand text-light">Login</a>
			<div class="d-flex">
				<a href="/member/login" class="btn btn-outline-light me-2" type="button">로그인</a>
				<a href="/member/join" class="btn btn-success" type="submit">회원가입</a>
			</div>
		</div>
	</nav>
	<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 rounded-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">로그인</h3>
      <form action="/member/login" method="post" id="loginForm" onsubmit="return checkForm()" >
        <!-- 아이디 -->
        <div class="mb-3">
          <label for="mid" class="form-label">아이디</label>
          	<div class="input-group">
          		<input type="text" class="form-control" id="mid" name="mid" placeholder="아이디를 입력하세요">
          	</div>
          	<small id="checkIdMsg"></small>
        </div>
        <!-- 비밀번호 -->
        <div class="mb-3">
          <label for="mpw" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="mpw" name="mpw" placeholder="비밀번호를 입력하세요">
        </div>
        	<small id="checkPwMsg"></small>
        <!-- 버튼 -->
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary rounded-3">로그인</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript">
  	let inputCheck;
  	
  	function checkForm(){
  		let mid = document.getElementById("mid");
  		let mpw = document.getElementById("mpw");
  		if(mid.value.trim() <= 0){
  			document.getElementById("checkIdMsg").innerText = "아이디를 입력하십시오";
  			document.getElementById("checkIdMsg").classList.add("red");
  			return false;
  		}
  		if(mpw.value.trim() <= 0){
  			document.getElementById("checkPwMsg").innerText = "비밀번호를 입력하십시오";
  			document.getElementById("checkPwMsg").classList.add("red");
  			return false;
  		}
  		return true;
  	}
  
  </script>

</body>
</html>
