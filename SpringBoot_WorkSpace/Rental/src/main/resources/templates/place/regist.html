<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />

	<title>시설등록</title>

	<!-- Bootstrap CSS & JS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
	<!-- 스타일 제거, Bootstrap 클래스만 사용 -->
	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
</head>

	<style>
  input:focus, textarea:focus, select:focus {
	outline: none !important;
	box-shadow: none !important;
	border-color: #ff6f0f !important;
  }
  input[type="file"]:focus {
	outline: none !important;
	box-shadow: none !important;
	border-color: #ff6f0f !important;
  }
	  .card {
		border: none;
	  }
	</style>
	<div class="d-flex justify-content-between align-items-center px-5 pt-4" style="background: #fff">
	  <div class="d-flex align-items-center">
		<div class="d-flex flex-column align-items-start">
		  <a href="/" class="fw-bold" style="font-size: 2rem; color: #ff6f0f; line-height: 1.1; text-decoration: none !important;">PROJECT</a>
		  <span class="ms-1" style="font-size: 0.95rem; color: #444; font-weight: 500; line-height: 1.1; margin-top: 2px; margin-bottom: 0;">공간 대여 플랫폼</span>
		</div>
	  </div>
	</div>
	<div style="text-align: center; font-size: 2rem; font-weight: 700; margin-bottom: 50px; color: #222;">대여등록</div>
  <div class="container mt-5" style="max-width: 600px; margin: auto;">
	  <div class="card p-4">
		<form action="/place/regist" method="post" th:object="${placeform}" enctype="multipart/form-data">
		  <label for="ptitle" class="form-label">장소 이름</label>
		  <input type="text" class="form-control mb-3" style="border-radius: 16px" th:field="*{ptitle}" th:classappend="${#fields.hasErrors('ptitle')}? 'is-invalid'" />
		  <p class="invalid-feedback" th:if="${#fields.hasErrors('ptitle')}" th:errors="*{ptitle}"></p>
	  <label for="pinfo" class="form-label">내용</label>
	  <textarea class="form-control mb-3" style="border-radius: 16px; min-height: 120px; resize: none;" th:field="*{pinfo}" th:classappend="${#fields.hasErrors('pinfo')}? 'is-invalid'" rows="4"></textarea>
	  <p class="invalid-feedback" th:if="${#fields.hasErrors('pinfo')}" th:errors="*{pinfo}"></p>
		  <label for="pfiles" class="form-label">사진</label>
		  <input type="file" id="pfiles" name="pfiles" multiple="multiple" required class="form-control mb-3" style="border-radius: 16px">
		  <label for="pprice" class="form-label">가격</label>
		  <input type="text" class="form-control mb-3" style="border-radius: 16px" th:field="*{pprice}" />
	  <label for="plocation" class="form-label">주소</label>
	  <div class="input-group mb-3">
		<input type="text" class="form-control" id="plocation" th:field="*{plocation}" th:classappend="${#fields.hasErrors('plocation')}? 'is-invalid'" style="border-top-left-radius: 16px; border-bottom-left-radius: 16px; border-top-right-radius: 0; border-bottom-right-radius: 0;" />
		<button type="button" class="btn" style="background: #ff6f0f; color: #fff; font-weight: bold; border-top-right-radius: 16px; border-bottom-right-radius: 16px; border-top-left-radius: 0; border-bottom-left-radius: 0;" onclick="execDaumPostcode()">주소검색</button>
	  </div>
		  <p class="invalid-feedback" th:if="${#fields.hasErrors('plocation')}" th:errors="*{plocation}"></p>
	  <div class="mb-3">
		<label class="form-label">장소 유형</label>
		<div class="d-flex flex-nowrap gap-2">
		  <div class="form-check">
			<input class="form-check-input" type="radio" name="ptype" id="party" value="partyroom" />
			<label class="form-check-label" for="party">파티룸</label>
		  </div>
		  <div class="form-check">
			<input class="form-check-input" type="radio" name="ptype" id="office" value="office" />
			<label class="form-check-label" for="office">오피스</label>
		  </div>
		  <div class="form-check">
			<input class="form-check-input" type="radio" name="ptype" id="downtown" value="downtown" />
			<label class="form-check-label" for="downtown">상가</label>
		  </div>
		  <div class="form-check">
			<input class="form-check-input" type="radio" name="ptype" id="studyroom" value="studyroom" />
			<label class="form-check-label" for="studyroom">스터디룸</label>
		  </div>
		  <div class="form-check">
			<input class="form-check-input" type="radio" name="ptype" id="hotel" value="hotel" />
			<label class="form-check-label" for="hotel">숙소</label>
		  </div>
		  <div class="form-check">
					<input class="form-check-input" type="radio" name="ptype" id="practice" value="parctice" />
					<label class="form-check-label" for="hotel">연습실</label>
				  </div>
		</div>
	  </div>
		  <button type="submit" class="btn w-100 mt-4" style="background: #ff6f0f; color: #fff; font-size: 1.08rem; font-weight: bold; border-radius: 20px;">글등록</button>
		</form>
	  </div>
	</div>
	<!-- 다음 주소 API 스크립트 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script type="text/javascript">
		// 다음 주소 검색 API 연동
		function execDaumPostcode() {
			new daum.Postcode({
				oncomplete: function (data) {
					// 도로명주소, 지번주소, 건물명 등에서 가장 적합한 주소를 선택
					var fullAddr = data.roadAddress
						? data.roadAddress
						: data.jibunAddress;
					if (!fullAddr) fullAddr = data.address;
					document.getElementById("plocation").value = fullAddr;
				},
			}).open();
		}
	</script>

</body>

</html>
