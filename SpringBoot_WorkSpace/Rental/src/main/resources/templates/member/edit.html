<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>개인정보 수정</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      input:focus {
        outline: none !important;
        box-shadow: none !important;
        border-color: #ff6f0f !important;
      }
    </style>
  </head>
  <body>
    <div
      class="d-flex justify-content-between align-items-center px-5 pt-4"
      style="background: #fff"
    >
      <div class="d-flex align-items-center">
        <div class="d-flex flex-column align-items-start">
          <a
            href="/"
            class="fw-bold"
            style="
              font-size: 2rem;
              color: #ff6f0f;
              line-height: 1.1;
              text-decoration: none !important;
            "
            >PROJECT</a
          >
          <span
            class="ms-1"
            style="
              font-size: 0.95rem;
              color: #444;
              font-weight: 500;
              line-height: 1.1;
              margin-top: 2px;
              margin-bottom: 0;
            "
            >공간 대여 플랫폼</span
          >
        </div>
      </div>
    </div>

    <div class="container mt-5" style="max-width: 440px">
      <div class="fw-bold mb-4" style="font-size: 1.5rem; color: #222">
        개인정보 수정
      </div>
      <form action="/member/edit" method="post" th:object="${memberForm}">
        <div class="mb-3">
          <label for="mid" class="form-label">아이디</label>
          <input
            type="text"
            class="form-control"
            id="mid"
            th:field="*{mid}"
            readonly
            style="background: #eee; border-radius: 16px"
          />
        </div>
        <div class="mb-3">
          <label for="mname" class="form-label">이름</label>
          <input
            type="text"
            class="form-control"
            id="mname"
            th:field="*{mname}"
            style="border-radius: 16px"
          />
        </div>
        <div class="mb-3">
          <label for="mphone" class="form-label">전화번호</label>
          <input
            type="text"
            class="form-control"
            id="mphone"
            th:field="*{mphone}"
            style="border-radius: 16px"
          />
        </div>
        <div class="mb-3">
          <label for="maddress" class="form-label">주소</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="maddress"
              th:field="*{maddress}"
              style="
                border-top-left-radius: 16px;
                border-bottom-left-radius: 16px;
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
              "
            />
            <button
              type="button"
              class="btn btn-outline-secondary"
              style="
                background: #ff6f0f;
                color: #fff;
                font-weight: bold;
                border-top-right-radius: 16px;
                border-bottom-right-radius: 16px;
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
                margin-left: 0;
              "
              onclick="execDaumPostcode()"
            >
              주소검색
            </button>
          </div>
          <!-- 다음 주소 API 스크립트 -->
          <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
          <script type="text/javascript">
            function execDaumPostcode() {
              new daum.Postcode({
                oncomplete: function (data) {
                  var fullAddr = data.address;
                  document.getElementById("maddress").value = fullAddr;
                },
              }).open();
            }
          </script>
        </div>
        <div class="mb-3">
          <label for="mpw" class="form-label">비밀번호</label>
          <input
            type="password"
            class="form-control"
            id="mpw"
            th:field="*{mpw}"
            style="border-radius: 16px"
          />
        </div>
        <button
          type="submit"
          class="btn w-100"
          style="
            background: #ff6f0f;
            color: #fff;
            font-weight: bold;
            border-radius: 20px;
            font-size: 1.08rem;
            margin-top: 32px;
          "
        >
          수정하기
        </button>
      </form>
    </div>
  </body>
</html>
