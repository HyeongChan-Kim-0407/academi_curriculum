<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>개인정보 수정</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container mt-5" style="max-width: 440px">
      <div class="fw-bold mb-4" style="font-size: 1.5rem; color: #222">
        개인정보 수정
      </div>
      <form action="/member/edit" method="post" th:object="${memberForm}">
        <div class="mb-3">
          <label for="mid" class="form-label">아이디</label>
          <input
            type="text"
            class="form-control"
            id="mid"
            th:field="*{mid}"
            readonly
            style="background: #eee; border-radius: 16px"
          />
        </div>
        <div class="mb-3">
          <label for="mname" class="form-label">이름</label>
          <input
            type="text"
            class="form-control"
            id="mname"
            th:field="*{mname}"
            style="border-radius: 16px"
          />
        </div>
        <div class="mb-3">
          <label for="mphone" class="form-label">전화번호</label>
          <input
            type="text"
            class="form-control"
            id="mphone"
            th:field="*{mphone}"
            style="border-radius: 16px"
          />
        </div>
        <div class="mb-3">
          <label for="mpw" class="form-label">비밀번호</label>
          <input
            type="password"
            class="form-control"
            id="mpw"
            th:field="*{mpw}"
            style="border-radius: 16px"
          />
        </div>
        <button
          type="submit"
          class="btn w-100"
          style="
            background: #ff6f0f;
            color: #fff;
            font-weight: bold;
            border-radius: 20px;
            font-size: 1.08rem;
          "
        >
          수정하기
        </button>
      </form>
    </div>
  </body>
</html>
