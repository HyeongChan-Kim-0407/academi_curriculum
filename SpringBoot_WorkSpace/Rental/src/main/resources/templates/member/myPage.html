<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>예약 내역</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
	crossorigin="anonymous"></script>
<style>
.card-container {
	display: grid;
	grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
	gap: 1.5rem;
	padding: 2rem;
}

.card {
	border: 1px solid #ddd;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
	transition: transform 0.2s ease;
}

.card:hover {
	transform: translateY(-5px);
}

.card-title {
	color: #ff6f0f;
	font-weight: 600;
}

.card-body span {
	display: inline-block;
	margin-right: 0.5rem;
	font-weight: 500;
}
</style>
</head>
<body>

	<!-- 상단 네비 -->
	<div
		class="d-flex justify-content-between align-items-center px-5 pt-4 bg-white">
		<div class="d-flex align-items-center">
			<a href="/" style="text-decoration: none">
				<div class="d-flex flex-column align-items-start">
					<span class="fw-bold" style="font-size: 2rem; color: #ff6f0f;">PROJECT</span>
					<span class="ms-1"
						style="font-size: 0.95rem; color: #444; font-weight: 500;">공간
						대여 플랫폼</span>
				</div>
			</a>
		</div>
	</div>

	<!-- 제목 -->
	<h2 class="text-center mt-4">예약 정보</h2>

	<!-- 카드 리스트 -->
	<div class="container" style="max-width: 700px; min-width: 400px">
		<!-- 페이지 컨텐츠 -->
		<div class="mt-5 p-5 bg-body-tertiary rounded-3">
			<h2 class="fw-bold mb-4">
				My 페이지 <span th:text="${requests.size()}"></span>
				</pan>
			</h2>
			<div class="row my-3">
				<!-- 반복 시작 -->
				<div class="col-sm-6 mb-3 p-2" th:each="req : ${requests}">
					<div class="card shadow-sm">
						<!-- 상품 대표 이미지 0번 이미지 -->
						<img class="img-fluid object-fit-contain"
							style="height: 200px; cursor: pointer"
							th:src="${req.place.imageList.get(0).getPfilename}" />

						<!-- 상품 정보 출력 -->
						<div class="card-body">
							<div class="card-text" th:text="${req.place.ptitle}"
								style="text-decoration: none; color: inherit"></div>
							<div class="d-flex justify-content-between align-items-center">
								<div>
									<small class="text-body-secondary" th:text="${req.place.ptype}"></small>
									<p class="card-text">
										<strong>예약일:</strong> <span th:text="${req.bdate}">2025-07-30</span>
									</p>
									<p class="card-text">
										<strong>예약 시간:</strong> <span th:if="${req.r11_13 != null}">11~13
										</span> <span th:if="${req.r13_15 != null}">13~15 </span> <span
											th:if="${req.r15_17 != null}">15~17 </span> <span
											th:if="${req.r17_19 != null}">17~19 </span> <span
											th:if="${req.r19_21 != null}">19~21 </span> <span
											th:if="${req.r21_23 != null}">21~23 </span>
									</p>
									<div th:if="${req.bdate.isBefore(today)}">
									<p class="card-text">
										<strong>예약 상태:</strong><span >지난 예약</span>>
										<a class="btn"th:href="@{/member/reviewWrite(requestId=${req.id})}">리뷰작성<</a>
									</p>
									</div>
									<div th:if="${req.bdate.isAfter(today)}">
									<p class="card-text">
										<strong>예약 상태:</strong><span >예정된 예약</span>
									</p>
									</div>
									
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
