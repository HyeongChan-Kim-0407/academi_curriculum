<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>리뷰 작성</title>
</head>
<body>
    <h2>리뷰 작성</h2>

    <form th:action="@{/member/reviewWrite(requestId=${request.id})}" 
          method="post" th:object="${replyForm}" enctype="multipart/form-data">

        <p><strong>예약일:</strong> <span th:text="${request.bdate}"></span></p>
        <p><strong>장소:</strong> <span th:text="${request.place.ptitle}"></span></p>

        <label>리뷰 내용</label><br>
        <textarea th:field="*{rcontent}" rows="5" cols="50"></textarea><br><br>

        <label>이미지 첨부</label><br>
        <input type="file" th:field="*{rfiles}" multiple><br><br>

        <button type="submit">리뷰 등록</button>
    </form>
</body>
</html>
