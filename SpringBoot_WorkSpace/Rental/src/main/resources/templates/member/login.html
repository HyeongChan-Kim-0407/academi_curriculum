<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>로그인</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>

</head>

<body>
	<div class="d-flex justify-content-between align-items-center px-5 pt-4" style="background: #fff">
		<div class="d-flex align-items-center">
			<a href="/" style="text-decoration: none">
				<div class="d-flex flex-column align-items-start">
					<span class="fw-bold" style="font-size: 2rem; color: #ff6f0f; line-height: 1.1">PROJECT</span>
					<span class="ms-1"
						style="font-size: 0.95rem; color: #444; font-weight: 500; line-height: 1.1; margin-top: 2px; margin-bottom: 0;">공간
						대여 플랫폼</span>
				</div>
			</a>
		</div>
	</div>

	<!-- 로그인 박스 -->
	<div class="login-box" style="
		max-width: 440px;
		margin: 48px auto;
		background: #fff;
		border-radius: 16px;
		padding: 32px 38px;
	  ">
		<div style="text-align:center; font-size:1.45rem; font-weight:700; margin-bottom:22px; color:#222;">
			공간 대여, 이젠 더 간편하게
		</div>
		<form id="loginForm" action="/member/login" method="post" autocomplete="off">
			<div id="step1">
				<div class="mb-3">
					<label for="mid"
						style="color:#111;font-size:1.05rem; font-weight:500;margin-bottom:6px;">아이디</label>
					<input type="text" class="form-control form-control-lg" id="mid" name="mid" placeholder="아이디"
						style="font-size:1.05rem;height:38px;border-radius:16px;border:1.2px solid #ff6f0f;padding-left:12px;" />
					<div id="mid-error-msg" style="color:red;margin-top:6px;font-size:0.92rem;display:none;">
					</div>
				</div>
				<button type="button" id="nextBtn" class="btn w-100"
					style="background:#111;color:#fff;font-size:1.08rem;font-weight:bold;border-radius:20px;padding:10px 0;margin-top:12px;">계속</button>
			</div>
			<div id="step2" style="display:none;">
				<div class="mb-3">
					<label for="mpw"
						style="color:#111;font-size:1.05rem;font-weight:500;margin-bottom:6px;">비밀번호</label>
					<input type="password" class="form-control form-control-lg" id="mpw" name="mpw" placeholder="비밀번호"
						style="font-size:1.05rem;height:38px;border-radius:16px;border:1.2px solid #ff6f0f;padding-left:12px;" />
					<div id="mpw-error-msg" style="color:red;margin-top:6px;font-size:0.92rem;display:none;">
					</div>
				</div>
				<button type="submit" class="btn w-100"
					style="background:#111;color:#fff;font-size:1.08rem;font-weight:bold;border-radius:20px;padding:10px 0;margin-top:12px;">로그인</button>
			</div>
		</form>
		<div class="login-link" style="
		  color: #222;
		  font-size: 1.05rem;
		  margin: 18px 0 0 0;
		  text-align: center;
		">
			<span>아직 회원이 아니신가요?</span>
			<a href="/member/join"
				style="color: #ff6f0f; text-decoration: none; font-weight:500; font-size:1.05rem;">회원가입</a>
		</div>


		<script>
			document.getElementById('nextBtn').onclick = function () {
				var mid = document.getElementById('mid').value.trim();
				if (!mid) {
					document.getElementById('mid-error-msg').textContent = '아이디를 입력하세요.';
					document.getElementById('mid-error-msg').style.display = 'block';
					return;
				} else {
					document.getElementById('mid-error-msg').style.display = 'none';
				}
				document.getElementById('step1').style.display = 'none';
				document.getElementById('step2').style.display = 'block';
				document.getElementById('mpw').focus();
			};
			document.getElementById('loginForm').onsubmit = function (e) {
				var mpw = document.getElementById('mpw').value.trim();
				if (!mpw) {
					document.getElementById('mpw-error-msg').textContent = '비밀번호를 입력하세요.';
					document.getElementById('mpw-error-msg').style.display = 'block';
					e.preventDefault();
					return false;
				} else {
					document.getElementById('mpw-error-msg').style.display = 'none';
				}
				return true;
			};
		</script>
</body>

</html>
