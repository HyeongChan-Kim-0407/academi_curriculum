<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>예약 내역</title>
<meta charset="UTF-8" />
<title>로그인</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous" />

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
	crossorigin="anonymous"></script>
<style>
input:focus {
	outline: none !important;
	box-shadow: none !important;
	border-color: #ff6f0f !important;
}

body {
	font-family: Arial, sans-serif;
	background-color: #fff;
	padding: 40px;
	text-align: center;
}

h2 {
	color: #333;
	margin-bottom: 30px;
}

table {
	margin: 0 auto;
	border-collapse: collapse;
	width: 80%;
	background-color: #fff;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

th, td {
	padding: 12px 18px;
	border: 1px solid #ccc;
	text-align: center;
}

th {
	background-color: #f2f2f2;
	font-weight: bold;
}

td {
	color: #333;
}

tr:nth-child(even) {
	background-color: #f9f9f9;
}
</style>
</head>
<body>
	<div
		class="d-flex justify-content-between align-items-center px-5 pt-4"
		style="background: #fff">
		<div class="d-flex align-items-center">
			<a href="/" style="text-decoration: none">
				<div class="d-flex flex-column align-items-start">
					<span class="fw-bold"
						style="font-size: 2rem; color: #ff6f0f; line-height: 1.1">PROJECT</span>
					<span class="ms-1"
						style="font-size: 0.95rem; color: #444; font-weight: 500; line-height: 1.1; margin-top: 2px; margin-bottom: 0;">공간
						대여 플랫폼</span>
				</div>
			</a>
		</div>
	</div>
	<h2>예약 정보</h2>

	<table>
		<thead>
			<tr>
				<th>예약일</th>
				<th>장소</th>
				<th>예약 시간</th>
				<th>상태</th>
			
			</tr>
		</thead>
		<tbody>
			<tr th:each="req : ${requests}">
				<td th:text="${req.bdate}">2025-07-30</td>
				<td th:text="${req.place.ptitle}">예시 장소</td>
				<td><span th:if="${req.r11_13 != null}">11~13 </span> <span
					th:if="${req.r13_15 != null}">13~15 </span> <span
					th:if="${req.r15_17 != null}">15~17 </span> <span
					th:if="${req.r17_19 != null}">17~19 </span> <span
					th:if="${req.r19_21 != null}">19~21 </span> <span
					th:if="${req.r21_23 != null}">21~23 </span></td>
				<td th:text="${req.rstatus}">요청완료</td>
				<td><a class="btn btn-sm btn-primary" th:if="${req.bdate < today}"
					th:href="@{/member/reviewWrite(requestId=${req.id})}">리뷰 작성</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
