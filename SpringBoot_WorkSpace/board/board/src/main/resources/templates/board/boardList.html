<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>boardProject</title>
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="/bareTemplates/assets/favicon.ico"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bareTemplates/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Board Project</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/board/write">글작성</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/board/list">글목록</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page content-->
    <div class="container">
      <div class="text-center mt-5">
        <h1>boardList.html</h1>
      </div>

      <!-- 글 목록 -->
      <div>
        <form action="/board/search" method="get">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- 반복 시작 -->
              <tr th:each="board : ${boardList}">
                <td scope="row" th:text="${board.id}">번호 출력</td>
                <td>
                  <a
                    th:href="@{/board/view/{id}(id=${board.id})}"
                    th:text="${board.btitle}"
                    style="text-decoration: none; color: inherit"
                    >제목출력</a
                  >
                </td>
                <td th:text="${board.bwriter}">작성자 출력</td>
                <td th:text="${#temporals.format(board.bdate, 'yyyy/MM/dd')}">
                  작성일 출력
                </td>
                <td>
                  <a
                    class="btn btn-primary btn-sm"
                    th:href="@{/board/del/{id}(id=${board.id})}"
                    >삭제</a
                  >
                </td>
              </tr>
              <!-- 반복 종료 -->
            </tbody>
            <tfoot>
              <tr>
                <th colspan="4">
                  <input
                    type="text"
                    id="searchWriter"
                    name="searchWriter"
                    placeholder="작성자 입력"
                    class="form-control"
                  />
                </th>
                <td>
                  <button type="submit" class="btn btn-primary">검색</button>
                </td>
              </tr>
            </tfoot>
          </table>
        </form>
      </div>
    </div>
    <!-- jquery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/bareTemplates/js/scripts.js"></script>
  </body>
</html>
