<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
</head>
<body>
	<div class="container" style="max-width: 700px;">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<!-- 상단 바 -->

			<div class="container p-3">
				<a class="navbar-brand" href="/">Orders Project</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" href="#">임시</a></li>
						<li class="nav-item"><a class="nav-link" href="#">임시</a></li>
					</ul>
				</div>
			</div>


		</nav>
		<!-- 메뉴 버튼 -->
		<div class="row mt-5">
			<h1 class="text-center mb-4 fw-bold">로그인</h1>
			<form action="/member/login" method="post">
				<div class="mb-3">
					<label for="mid" class="form-label">아이디 </label> <input type="text"
						class="form-control" id="mid" name="mid"
						aria-describedby="emailHelp">
				</div>
				<div class="mb-3">
					<label for="mpw" class="form-label">비밀번호</label> <input type="text"
						class="form-control" id="mpw" name="mpw">
				</div>
				<button type="submit" class="btn btn-primary w-100">로그인</button>
			</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>
</html>
