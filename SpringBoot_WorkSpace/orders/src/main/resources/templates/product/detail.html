<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Item - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- 상단 바 -->

      <div class="container p-3">
        <a class="navbar-brand" href="/">Orders Project</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                href="#"
                th:text="${session.loginId}"
              ></a>
            </li>
            <li class="nav-item" th:if="${session.loginId == null}">
              <a class="nav-link" href="/member/login">로그인</a>
            </li>
            <li class="nav-item" th:if="${session.loginId == null}">
              <a class="nav-link" href="/member/join">회원가입</a>
            </li>
            <li class="nav-item" th:if="${session.loginId != null}">
              <a class="nav-link" href="/member/logout">로그아웃</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Product section-->
    <section class="py-5">
      <form
        th:action="@{/product/requestOrder/{id}(id=${productDto.id})}"
        method="post"
      >
        <div class="container px-4 px-lg-5 my-5">
          <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
              <img
                id="productImage"
                class="card-img-top mb-5 mb-md-0"
                th:src="${productDto.pfilenameList.get(0)}"
                alt="상품이미지"
                style="width: 600px; height: 700px"
              />
              <div class="mt-3 d-flex justify-content-between">
                <button
                  class="btn btn-outline-dark"
                  type="button"
                  onclick="showPrevImage()"
                >
                  이전
                </button>
                <button
                  class="btn btn-outline-dark"
                  type="button"
                  onclick="showNextImage()"
                >
                  다음
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="small mb-1" th:text="${productDto.mid}"></div>
              <h1
                class="display-5 fw-bolder"
                th:text="${productDto.pname}"
              ></h1>
              <div class="fs-5 mb-5">
                <span class="" th:text="'₩' + ${productDto.pprice}"></span>
              </div>
              <p class="lead" th:text="${productDto.pinfo}"></p>
              <div>
                <p>
                  현재 신청자 <span th:text="${odRequestList.size()}"></span>명
                </p>
              </div>
              <div th:if="${session.loginId != null}">
                <div th:if="${!productDto.isSeller}">
                  <div class="d-flex" th:if="${!productDto.isRequest}">
                    <input
                      class="form-control text-center me-3"
                      id="inputQuantity"
                      type="num"
                      value="1"
                      style="max-width: 3rem"
                    />
                    <button
                      class="btn btn-outline-dark flex-shrink-0"
                      type="submit"
                    >
                      <i class="bi-cart-fill me-1"></i>
                      거래 신청
                    </button>
                  </div>
                  <div class="d-flex" th:if="${productDto.isRequest}">
                    <input
                      class="form-control text-center me-3"
                      id="inputQuantity"
                      type="num"
                      value="1"
                      style="max-width: 3rem; display: none"
                    />
                    <p class="btn btn-outline-dark flex-shrink-0" type="button">
                      <i class="bi-cart-fill me-1"></i>
                      신청 완료
                    </p>
                  </div>
                </div>
                <div class="card bg-white" th:if="${productDto.isSeller}">
                  <div class="card-body">
                    <div>
                      <p class="card-text fw-bold mb-0">
                        현재 신청자
                        <span th:text="${odRequestList.size()}"></span> 명
                      </p>
                      <hr />
                      <!-- 거래 신청자 반복 시작 -->
                      <div th:each="request : ${odRequestList}">
                        <div
                          class="d-flex justify-content-between align-items-center justify-items-center mb-3"
                        >
                          <p
                            class="card-text fw-bold mb-0"
                            th:text="${request.mid}"
                          ></p>

                          <div class="btn-group">
                            <button
                              type="button"
                              class="btn btn-sm btn-outline-success"
                            >
                              승인
                            </button>
                            <button
                              type="button"
                              class="btn btn-sm btn-outline-danger"
                            >
                              거절
                            </button>
                          </div>
                        </div>
                      </div>
                      <!-- 거래 신청자 반복 종료 -->
                      <!-- 거래 신청자 샘플 -->
                      <div
                        class="d-flex justify-content-between align-items-center justify-items-center"
                      >
                        <p class="card-text fw-bold mb-0">신청자 아이디2</p>

                        <div class="btn-group">
                          <button
                            type="button"
                            class="btn btn-sm btn-outline-success"
                          >
                            승인
                          </button>
                          <button
                            type="button"
                            class="btn btn-sm btn-outline-danger"
                          >
                            거절
                          </button>
                        </div>
                      </div>
                      <!-- 거래 신청자 샘플 -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <!-- Related items section-->
    <section class="py-5 bg-light">
      <div class="container px-4 px-lg-5 mt-5">
        <h2 class="fw-bolder mb-4">Related products</h2>
        <div
          class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
        >
          <div class="col mb-5">
            <div class="card h-100">
              <!-- Product image-->
              <img
                class="card-img-top"
                src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
                alt="..."
              />
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Product name-->
                  <h5 class="fw-bolder">Fancy Product</h5>
                  <!-- Product price-->
                  $40.00 - $80.00
                </div>
              </div>
              <!-- Product actions-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                  <a class="btn btn-outline-dark mt-auto" href="#"
                    >View options</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="col mb-5">
            <div class="card h-100">
              <!-- Sale badge-->
              <div
                class="badge bg-dark text-white position-absolute"
                style="top: 0.5rem; right: 0.5rem"
              >
                Sale
              </div>
              <!-- Product image-->
              <img
                class="card-img-top"
                src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
                alt="..."
              />
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Product name-->
                  <h5 class="fw-bolder">Special Item</h5>
                  <!-- Product reviews-->
                  <div
                    class="d-flex justify-content-center small text-warning mb-2"
                  >
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                  </div>
                  <!-- Product price-->
                  <span class="text-muted text-decoration-line-through"
                    >$20.00</span
                  >
                  $18.00
                </div>
              </div>
              <!-- Product actions-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                  <a class="btn btn-outline-dark mt-auto" href="#"
                    >Add to cart</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="col mb-5">
            <div class="card h-100">
              <!-- Sale badge-->
              <div
                class="badge bg-dark text-white position-absolute"
                style="top: 0.5rem; right: 0.5rem"
              >
                Sale
              </div>
              <!-- Product image-->
              <img
                class="card-img-top"
                src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
                alt="..."
              />
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Product name-->
                  <h5 class="fw-bolder">Sale Item</h5>
                  <!-- Product price-->
                  <span class="text-muted text-decoration-line-through"
                    >$50.00</span
                  >
                  $25.00
                </div>
              </div>
              <!-- Product actions-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                  <a class="btn btn-outline-dark mt-auto" href="#"
                    >Add to cart</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="col mb-5">
            <div class="card h-100">
              <!-- Product image-->
              <img
                class="card-img-top"
                src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
                alt="..."
              />
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Product name-->
                  <h5 class="fw-bolder">Popular Item</h5>
                  <!-- Product reviews-->
                  <div
                    class="d-flex justify-content-center small text-warning mb-2"
                  >
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                  </div>
                  <!-- Product price-->
                  $40.00
                </div>
              </div>
              <!-- Product actions-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                  <a class="btn btn-outline-dark mt-auto" href="#"
                    >Add to cart</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2023
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
    <script th:inline="javascript">
      // Thymeleaf 리스트를 JS 배열로 변환
      const imageList = /*[[${productDto.pfilenameList}]]*/ [];
      let currentIndex = 0;

      function showImage(index) {
        const imageElement = document.getElementById("productImage");
        imageElement.src = imageList[index];
      }

      function showPrevImage() {
        currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
        showImage(currentIndex);
      }

      function showNextImage() {
        currentIndex = (currentIndex + 1) % imageList.length;
        showImage(currentIndex);
      }
    </script>
  </body>
</html>
